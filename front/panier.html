<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../front/panier.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    </link>
    <title>Orinoco</title>
</head>

<body class="sm">
    <!--header-->
    <header class="bg-danger w-100">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../front/index.html">
                        <img src="./img/logo.png" alt="logo-entreprise" class="w-25">
                    </a>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="../front/index.html">Produit</a>
                            </li>
                            <li class="cart" id="cart">
                                <a href="../front/panier.html">
                                    <img src="../front/img/icons-caddie.png" alt="logo caddie"><span class="text-dark h3">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!--La commande-->
    <div class="container bg-light m-5 p-5">
        <h2 class="text-center m-5">Votre commande</h2>
        <table class="table-title table  text-center bg-success text-light p-5">
            <tr>
                <th>Article</th>
                <th>Name</th>
                <th>Couleur</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
            </tr>

            <tbody id="table-body">
            </tbody>

        </table>
        <div id="finally-command" class="d-flex align-items-end flex-column-reverse">
        </div>
    </div>
    <!--Le formulaire-->
    <div class="container bg-light m-5 p-2">
        <h2 class="text-center m-5">Vos coordonnés</h2>
        <form id="myForm" class="text-center">
            <label class="form_col" for="lastName">Nom :</label>
            <!-- Pattern = Le prénom est obligatoire et ne doit comporter que des lettres-->
            <input name="lastName" id="lastName" type="text" placeholder="Votre nom" required pattern="[A-Za-z]+" />
            </br>
            <label class="form_col" for="firstName">Prénom :</label>
            <input name="firstName" id="firstName" type="text" placeholder="Votre prénom" required pattern="[A-Za-z]+" />
            </br>
            <label class="form_col" for=adress>Adresse :</label>
            <input name=adress id="adress" placeholder="Votre adresse postale" required></input>
            </br>
            <label class="form_col" for="city">Ville :</label>
            <input name="city" type="text" id="city" placeholder="Votre ville" required pattern="[A-Za-z]+">
            </br>
            <label class="form_col" for="emailAddress">Email</label>
            <!--Pattern = le mail doit contenir un @ et un point-->
            <input type="email" name="email" id="email" placeholder="utilisateur@domaine.fr" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}">
            <br>
            <input class="exped btn-success m-2" type="submit" value="Passer la commande">
        </form>
    </div>
    <!-- Footer -->
    <footer class=" bg-danger pb-2 ">
        <div class="container ">
            <!-- Social buttons -->
            <ul class="text-center pt-4 ">
                <li class="list-inline-item ">
                    <a href="http://facebook.com " class="btn-floating btn-fb mx-1 text-light ">
                        <i class="fab fa-facebook-f fa-3x "></i>
                    </a>
                </li>
                <li class="list-inline-item ">
                    <a href="http://twitter.com " class="btn-floating btn-tw mx-1 text-light ">
                        <i class="fab fa-twitter fa-3x "></i>
                    </a>
                </li>
                <li class="list-inline-item ">
                    <a href="http://dribble.com " class="btn-floating btn-dribbble mx-1 text-light ">
                        <i class=" fab fa-dribbble fa-3x "></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="../front/panier.js "></script>
</body>

</html>
