<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../front/product.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    </link>
    <title>Orinoco</title>
</head>

<body>
    <!--header-->
    <header class="bg-danger">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../front/index.html">
                        <img src="./img/logo.png" alt="logo-entreprise" class="w-25">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="../front/index.html">Produit</a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <div id="cart">
                            <p><span id="in-cart-items-num">0</span> Articles</p>
                        </div>

                        <ul id="cart-dropdown" hidden>
                            <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                            <li class="go-to-cart hidden"><a href="../front/panier/">Voir le panier</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="container">
        <article class="well form-inline pull-left col-lg-5">
            <legend>Gestion du panier</legend>
            <label class="col-lg-3">Identifiant</label> : <input type="number" id="id" style="width:120px" class="input-sm form-control"></input><br><br>
            <label class="col-lg-3">Quantit√©</label> : <input type="number" id="qte" style="width:120px" class="input-sm form-control"></input><br><br>
            <label class="col-lg-3">Prix</label> : <input type="number" id="prix" style="width:120px" class="input-sm form-control"></input><br><br>
            <button class="btn btn-primary" type="submit" onclick="ajouter()"><span class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
        </article>
    </section>
    <section class="container">
        <article class="well form-inline pull-left col-lg-5">
            <legend>Contenu du panier</legend>
            <table id="tableau" class="table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Qte</th>
                        <th>Prix unitaire</th>
                        <th>Prix de la ligne</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
            </table>
            <br><label>Prix du panier total</label> : <label id="prixTotal"></label>
            <label id="nbreLignes" hidden>0</label>
        </article>
    </section>
    <!-- Footer -->
    <footer class="bg-danger pb-2">
        <div class="container">
            <!-- Social buttons -->
            <ul class="text-center pt-4">
                <li class="list-inline-item">
                    <a href="http://facebook.com" class="btn-floating btn-fb mx-1 text-light">
                        <i class="fab fa-facebook-f fa-3x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="http://twitter.com" class="btn-floating btn-tw mx-1 text-light">
                        <i class="fab fa-twitter fa-3x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="http://dribble.com" class="btn-floating btn-dribbble mx-1 text-light">
                        <i class=" fab fa-dribbble fa-3x "></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="../front/ajax.js"></script>
    <script src="../front/panier.js"></script>
</body>

</html>
