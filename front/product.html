<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../front/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    </link>
    <title>Orinoco</title>
</head>

<body>
    <!--header-->
    <header class="bg-danger ">
        <div class="container">
            <div class="row">
                <div class="logo d-flex align-items-center  ">
                    <a class="navbar-brand" href="../front/index.html">
                        <img src="../front/img/logo.png" alt="logo-entreprise" class=" imglogo w-25">
                    </a>

                    <div class="pr-5">
                        <a class="text-dark h3 text-decoration-none " href="../front/index.html">Accueil</a>
                    </div>
                    <div class="cart">
                        <a href="../front/panier.html">
                            <img src="../front/img/icons-caddie.png" alt="logo caddie"><span class="text-dark h3">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--La présentation produit-->
    <div class="producty m-5 p-1" id="product">
        <form action="../front/panier.html" id="blockSelect" class="mt-5">
            <label for="q">Quantité: </label>
            <input id="select" type="number" value="1" min="1" aria-label="Search" class="form-control mt-3 w-25">
            <select name="color" id="color" class="form-control mt-3">
                <option value="" selected hidden>Choisissez une couleur</option>
            </select>
            <button id="add-to-cart" type="button" class="add-cart btn-primary form-control mt-3" data-url="../front/panier/">Ajouter au panier</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-danger pb-2">
        <div class="container">
            <!-- Social buttons -->
            <ul class="text-center pt-4">
                <li class="list-inline-item">
                    <a href="http://facebook.com" class="btn-floating btn-fb mx-1 text-light">
                        <i class="fab fa-facebook-f fa-3x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="http://twitter.com" class="btn-floating btn-tw mx-1 text-light">
                        <i class="fab fa-twitter fa-3x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="http://dribble.com" class="btn-floating btn-dribbble mx-1 text-light">
                        <i class=" fab fa-dribbble fa-3x "></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="../front/product.js"></script>
</body>

</html>
